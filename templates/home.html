<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortenX - Encurtador de URLs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .btn-submit {
        background-color: #6a11cb;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-submit:hover {
        background-color: #2575fc;
      }
      input[type="url"] {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
      }
      .alert {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— ShortenX</h1>
      <p>Encurte suas URLs de forma simples e rÃ¡pida!</p>
      <form action="/shorten" method="POST" class="mt-4">
        <div class="mb-3">
          <input
            type="url"
            class="form-control"
            name="original_url"
            placeholder="Cole aqui a URL"
            required
          />
        </div>
        <button type="submit" class="btn btn-submit w-100">Encurtar</button>
      </form>

      {% if short_url %}
      <div class="alert alert-success mt-4">
        <p><strong>URL Original:</strong> {{ original_url }}</p>
        <p>
          <strong>URL Encurtada:</strong>
          <a href="/{{ short_url }}" target="_blank"
            >http://127.0.0.1:5000/{{ short_url }}</a
          >
        </p>
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
      {% endif %}

      <footer>
        <p>Â© 2025 ShortenX. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
